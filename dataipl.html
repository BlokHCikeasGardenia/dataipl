<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet CSV dengan PapaParse</title>
</head>
<body>
  <h1>Data dari Google Sheet CSV</h1>
  <table id="data-table" border="1" cellpadding="5" cellspacing="0"></table>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=186945041&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        // Parsing CSV dengan PapaParse
        const results = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        const data = results.data; // Array of objects

        const table = document.getElementById('data-table');

        // Buat header table
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        // Ambil key dari objek pertama untuk header
        Object.keys(data[0]).forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Buat body table
        const tbody = document.createElement('tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      })
      .catch(error => {
        console.error('Error fetching or parsing CSV:', error);
      });
  </script>
</body>
</html>
