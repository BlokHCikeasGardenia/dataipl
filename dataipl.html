<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tampilkan Data Google Sheet CSV</title>
</head>
<body>
  <h1>Data dari Google Sheet</h1>
  <table id="data-table" border="1" cellpadding="5" cellspacing="0"></table>

  <script>
    // URL CSV Google Sheet publik
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=186945041&single=true&output=csv';

    // Fungsi untuk parse CSV jadi array 2D
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      return lines.map(line => line.split(','));
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const data = parseCSV(text);
        const table = document.getElementById('data-table');

        // Buat header table
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        data[0].forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Buat body table
        const tbody = document.createElement('tbody');
        data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      })
      .catch(error => {
        console.error('Error fetching CSV:', error);
      });
  </script>
</body>
</html>
