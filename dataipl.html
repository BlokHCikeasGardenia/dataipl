<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Google Sheets dengan DataTables</title>
  <!-- DataTables CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" 
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>Data dari Google Sheets (CSV)</h2>

<table id="myTable" class="display" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<!-- PapaParse untuk parsing CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=186945041&single=true&output=csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(csvText => {
      // Parsing CSV dengan PapaParse
      const parsed = Papa.parse(csvText, {
        header: true,  // gunakan header sebagai nama kolom
        skipEmptyLines: true,
      });

      const data = parsed.data;
      const columns = Object.keys(data[0]).map(col => ({ title: col, data: col }));

      // Inisialisasi DataTables
      $('#myTable').DataTable({
        data: data,
        columns: columns,
        pageLength: 10,
        lengthMenu: [5, 10, 25, 50],
        responsive: true,
      });
    })
    .catch(error => {
      console.error("Gagal load CSV:", error);
      document.body.innerHTML += "<p>Gagal memuat data. Cek konsol untuk detail.</p>";
    });
</script>

</body>
</html>
