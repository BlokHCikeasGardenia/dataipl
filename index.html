<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemasukan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fcfc;
      font-size: 12px;
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: #009688;
      font-size: 1.35rem;
      margin-bottom: 1em;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
      justify-content: center;
    }
    .filters label {
      font-size: 13px;
      margin-right: 2px;
      white-space: nowrap;
      color: #00897b;
    }
    .filters input, .filters select {
      font-size: 12px;
      padding: 3px 6px;
      border: 1px solid #64b5b7;
      border-radius: 3px;
      background: #e6f8f8;
      min-width: 0;
      width: auto;
      box-sizing: border-box;
    }
    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 55vh;
      margin-bottom: 12px;
      background: #e6f8f8;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(100,181,183,0.07);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #e6f8f8;
      min-width: 600px;
      font-size: 11.5px;
    }
    th, td {
      border: 1px solid #b2dfdb;
      padding: 6px 8px;
      background: inherit;
      white-space: nowrap;
      box-sizing: border-box;
    }
    th {
      background: #7be3e6;
      color: #00695c;
      position: sticky;
      top: 0;
      z-index: 2;
      user-select: none;
    }
    th.sortable {
      cursor: pointer;
    }
    .sort-icon {
      font-size: 12px;
      margin-left: 3px;
      color: #ff9800;
      vertical-align: middle;
      font-weight: bold;
    }
    .sort-icon.inactive {
      color: #bdbdbd;
      font-weight: normal;
    }
    .hidden-col {
      display: none;
    }
    tr:nth-child(even) td {
      background-color: #def7f8;
    }
    tr:nth-child(odd) td {
      background-color: #e6f8f8;
    }
    .pagination {
      margin-top: 6px;
      font-size: 12px;
      text-align: center;
    }
    .pagination button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid #64b5b7;
      background: #fff;
      color: #009688;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pagination button[disabled], .pagination button.active {
      background: #7be3e6;
      color: #004d40;
      cursor: default;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .table-container {
        max-height: 40vh;
      }
      table {
        font-size: 10.5px;
        min-width: 350px;
      }
      .filters {
        flex-direction: column;
        align-items: stretch;
        gap: 4px;
        max-width: 98vw;
      }
      .filters input, .filters select {
        width: 98vw;
        margin-bottom: 6px;
      }
    }
    @media (max-width: 450px) {
      table {
        font-size: 10px;
        min-width: 320px;
      }
      th, td {
        padding: 4px 4px;
      }
      .filters input, .filters select {
        font-size: 11px;
        padding: 3px 4px;
      }
    }
  </style>
</head>
<body>
  <h2>Pemasukan</h2>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Cari di semua kolom...">
    <label for="rowsPerPage">Baris/halaman:</label>
    <select id="rowsPerPage">
      <option value="5">5</option>
      <option value="8" selected>8</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
  <div class="table-container">
    <table id="mainTable"></table>
  </div>
  <div class="pagination" id="pagination"></div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Konfigurasi
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=1413460683&single=true&output=csv";
    let rowsPerPage = 8;
    let tableData = [], filteredData = [], sortCol = null, sortDir = 1, currentPage = 1;

    // Kolom yang di-sort (0-based: 1, 4, 5)
    const sortableCols = [1,4,5];
    // Kolom yang disembunyikan (0-based: 0 dan 7)
    const hiddenCols = [0,7];

    function renderTable() {
      const table = document.getElementById('mainTable');
      table.innerHTML = '';
      if (!filteredData.length) return;

      // Header
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      filteredData[0].forEach((cell, i) => {
        const th = document.createElement('th');
        th.textContent = cell;
        if (sortableCols.includes(i)) {
          th.classList.add('sortable');
          th.onclick = () => sortTable(i);
          th.title = "Klik untuk urutkan";
          // Icon sort
          const up = document.createElement('span');
          up.className = "sort-icon" + ((sortCol === i && sortDir === 1) ? "" : " inactive");
          up.innerHTML = "▲";
          const down = document.createElement('span');
          down.className = "sort-icon" + ((sortCol === i && sortDir === -1) ? "" : " inactive");
          down.innerHTML = "▼";
          th.appendChild(up);
          th.appendChild(down);
        }
        if (hiddenCols.includes(i)) th.classList.add('hidden-col');
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      // Body
      const tbody = document.createElement('tbody');
      const startIdx = (currentPage - 1) * rowsPerPage + 1; // +1 untuk header
      const endIdx = Math.min(startIdx + rowsPerPage - 1, filteredData.length -1);
      for (let i = startIdx; i <= endIdx; i++) {
        const row = filteredData[i];
        if (!row) continue;
        const tr = document.createElement('tr');
        row.forEach((cell, j) => {
          const td = document.createElement('td');
          td.textContent = cell;
          if (hiddenCols.includes(j)) td.classList.add('hidden-col');
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      renderPagination();
    }

    function renderPagination() {
      const totalRows = filteredData.length - 1; // header tidak dihitung
      const totalPages = Math.max(1, Math.ceil(totalRows / rowsPerPage));
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.disabled = i === currentPage;
        btn.onclick = () => { currentPage = i; renderTable(); };
        pag.appendChild(btn);
      }
    }

    function sortTable(colIdx) {
      if (sortCol === colIdx) sortDir *= -1;
      else { sortCol = colIdx; sortDir = 1; }
      filteredData = [filteredData[0]].concat(
        filteredData.slice(1).sort((a, b) => {
          let x = a[colIdx] || '', y = b[colIdx] || '';
          // Coba sort numerik jika memungkinkan
          let nx = parseFloat(x.replace(/[^0-9.-]/g, '')), ny = parseFloat(y.replace(/[^0-9.-]/g, ''));
          if (!isNaN(nx) && !isNaN(ny)) return (nx - ny) * sortDir;
          return x.localeCompare(y, 'id', {sensitivity:'base'}) * sortDir;
        })
      );
      currentPage = 1;
      renderTable();
    }

    function filterData(keyword) {
      keyword = keyword.toLowerCase();
      filteredData = [tableData[0]];
      for (let i = 1; i < tableData.length; i++) {
        const row = tableData[i];
        if (!row) continue;
        // Semua kolom termasuk yang hidden tetap searchable
        if (row.some(cell => (cell || '').toLowerCase().includes(keyword))) {
          filteredData.push(row);
        }
      }
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      filterData(this.value);
      currentPage = 1;
      renderTable();
    });

    document.getElementById('rowsPerPage').addEventListener('change', function() {
      rowsPerPage = parseInt(this.value, 10);
      currentPage = 1;
      renderTable();
    });

    // Ambil & parsing CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        Papa.parse(csvText, {
          complete: function(results) {
            tableData = results.data.filter(row => row.length > 1 && row.some(cell => cell !== ""));
            filteredData = tableData.slice();
            renderTable();
          }
        });
      });
  </script>
</body>
</html>
