<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Google Sheets Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Data Google Sheets (Live)</h2>
  <table id="dataTable"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=186945041&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const table = document.getElementById('dataTable');

        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const cellElement = document.createElement(i === 0 ? 'th' : 'td');
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById('dataTable').innerHTML = '<tr><td colspan="100%">Gagal memuat data.</td></tr>';
        console.error("Error fetching CSV:", error);
      });
  </script>
</body>
</html>
