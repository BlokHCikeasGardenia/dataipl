<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Google Sheets Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 20px;
      background: #ffffff;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .table-container {
      overflow-x: auto;
      position: relative;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      background-color: white;
      white-space: nowrap;
    }

    th {
      background-color: #66bb6a;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    /* Sticky visible columns ke-2 dan ke-3 */
    td.sticky-col-1, th.sticky-col-1 {
      position: sticky;
      left: 0;
      z-index: 1;
    }

    td.sticky-col-2, th.sticky-col-2 {
      position: sticky;
      left: 120px; /* sesuaikan dengan lebar kolom pertama */
      z-index: 1;
    }

    tr:nth-child(even) td {
      background-color: #ffffff;
    }

    input[type="text"] {
      padding: 5px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    select {
      font-size: 12px;
      padding: 3px;
    }

    .pagination {
      margin-top: 10px;
      font-size: 12px;
    }

    .pagination button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Data Google Sheets (Live)</h2>

  <input type="text" id="searchInput" placeholder="Cari...">
  <label for="rowsPerPage">Baris per halaman:</label>
  <select id="rowsPerPage">
    <option value="10" selected>10</option>
    <option value="25">25</option>
    <option value="50">50</option>
  </select>

  <div class="table-container">
    <table id="dataTable"></table>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=186945041&single=true&output=csv";

    let allDataRaw = [];
    let allDataVisible = [];
    let headerVisible = [];
    let visibleCols = [];
    let currentPage = 1;
    let rowsPerPage = 10;

    const table = document.getElementById('dataTable');
    const pagination = document.getElementById('pagination');
    const searchInput = document.getElementById('searchInput');
    const rowsPerPageSelect = document.getElementById('rowsPerPage');

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const header = rows[0];
        const data = rows.slice(1);

        // Kolom yang disembunyikan dari tampilan (0 & 3), tapi tetap searchable
        visibleCols = header.map((_, i) => i).filter(i => i !== 0 && i !== 3);

        headerVisible = visibleCols.map(i => header[i]);
        allDataRaw = data;

        allDataVisible = data.map(row => visibleCols.map(i => row[i]));

        renderTable(headerVisible, allDataVisible);
        setupEvents();
      });

    function renderTable(header, data) {
      table.innerHTML = '';
      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');

      header.forEach((col, i) => {
        const th = document.createElement('th');
        th.textContent = col;

        // Fixed column styling
        if (i === 0) th.classList.add('sticky-col-1');
        if (i === 1) th.classList.add('sticky-col-2');

        trHead.appendChild(th);
      });

      thead.appendChild(trHead);
      table.appendChild(thead);

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const currentData = data.slice(start, end);

      const tbody = document.createElement('tbody');
      currentData.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, i) => {
          const td = document.createElement('td');
          td.textContent = cell;

          // Fixed column styling
          if (i === 0) td.classList.add('sticky-col-1');
          if (i === 1) td.classList.add('sticky-col-2');

          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      renderPagination(data.length);
    }

    function renderPagination(totalRows) {
      pagination.innerHTML = '';
      const totalPages = Math.ceil(totalRows / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          applyFilters();
        };
        pagination.appendChild(btn);
      }
    }

    function setupEvents() {
      searchInput.addEventListener('input', () => {
        currentPage = 1;
        applyFilters();
      });

      rowsPerPageSelect.addEventListener('change', () => {
        rowsPerPage = parseInt(rowsPerPageSelect.value);
        currentPage = 1;
        applyFilters();
      });
    }

    function applyFilters() {
      const keyword = searchInput.value.toLowerCase();

      const filtered = allDataRaw.filter(row =>
        row.some(cell => cell.toLowerCase().includes(keyword))
      );

      allDataVisible = filtered.map(row => visibleCols.map(i => row[i]));
      renderTable(headerVisible, allDataVisible);
    }
  </script>
</body>
</html>
