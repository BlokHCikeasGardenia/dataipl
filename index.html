<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Google Sheets Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 20px;
      background: #f0fdf4;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 400px;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #e8f5e9;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #a5d6a7;
      padding: 6px 10px;
      text-align: left;
      background: inherit;
    }
    th {
      background-color: #66bb6a;
      color: #222 !important; /* header font hitam */
      position: sticky;
      top: 0;
      z-index: 4;
    }
    th.sticky-col-1,
    th.sticky-col-2 {
      z-index: 6; /* lebih tinggi dari td sticky */
    }
    td.sticky-col-1,
    td.sticky-col-2 {
      z-index: 3;
    }
    tr:nth-child(even) {
      background-color: #f1f8e9;
    }
    tr:nth-child(odd) {
      background-color: #e8f5e9;
    }
    input[type="text"] {
      padding: 5px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    select {
      font-size: 12px;
      padding: 3px;
    }
    .pagination {
      margin-top: 10px;
      font-size: 12px;
    }
    .pagination button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Data Google Sheets (Live)</h2>

  <input type="text" id="searchInput" placeholder="Cari...">
  <label for="rowsPerPage">Baris per halaman:</label>
  <select id="rowsPerPage">
    <option value="10" selected>10</option>
    <option value="25">25</option>
    <option value="50">50</option>
  </select>

  <div class="table-container">
    <table id="dataTable"></table>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=186945041&single=true&output=csv";

    let allFullRows = [];
    let header = [];
    let currentPage = 1;
    let rowsPerPage = 10;

    const table = document.getElementById('dataTable');
    const pagination = document.getElementById('pagination');
    const searchInput = document.getElementById('searchInput');
    const rowsPerPageSelect = document.getElementById('rowsPerPage');

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        header = rows[0];
        const data = rows.slice(1);
        allFullRows = data;

        renderTable(header, data);
        setupEvents();
      });

    function renderTable(headerRow, data) {
      table.innerHTML = '';
      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');

      // Kolom yang ingin ditampilkan (selain index 0 dan 3)
      const visibleIndexes = headerRow.map((_, i) => i).filter(i => i !== 0 && i !== 3);

      visibleIndexes.forEach((i, idx) => {
        const th = document.createElement('th');
        th.textContent = headerRow[i];
        if (idx === 0) th.classList.add('sticky-col-1');
        if (idx === 1) th.classList.add('sticky-col-2');
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const currentData = data.slice(start, end);

      const tbody = document.createElement('tbody');
      currentData.forEach(row => {
        const tr = document.createElement('tr');
        visibleIndexes.forEach((i, idx) => {
          const td = document.createElement('td');
          td.textContent = row[i];
          if (idx === 0) td.classList.add('sticky-col-1');
          if (idx === 1) td.classList.add('sticky-col-2');
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      renderPagination(data.length);

      // Atur posisi left sticky kolom 2 & 3 secara dinamis
      setTimeout(setStickyLeft, 0);
    }

    function setStickyLeft() {
      // Cari semua th sticky
      const th1 = table.querySelector('th.sticky-col-1');
      const th2 = table.querySelector('th.sticky-col-2');
      if (!th1 || !th2) return;

      const width1 = th1.offsetWidth;

      // Set left untuk sticky-col-2 agar tepat setelah sticky-col-1
      th2.style.left = width1 + "px";

      // Semua td di kolom 2 dan 3
      const trs = table.querySelectorAll('tbody tr');
      trs.forEach(tr => {
        const tds = tr.querySelectorAll('td');
        if (tds.length > 1) {
          tds[1].style.left = width1 + 'px';
        }
      });
    }

    function renderPagination(totalRows) {
      pagination.innerHTML = '';
      const totalPages = Math.ceil(totalRows / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          applyFilters();
        };
        pagination.appendChild(btn);
      }
    }

    function setupEvents() {
      searchInput.addEventListener('input', () => {
        currentPage = 1;
        applyFilters();
      });

      rowsPerPageSelect.addEventListener('change', () => {
        rowsPerPage = parseInt(rowsPerPageSelect.value);
        currentPage = 1;
        applyFilters();
      });
    }

    function applyFilters() {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allFullRows.filter(row =>
        row.some(cell => cell.toLowerCase().includes(keyword))
      );
      renderTable(header, filtered);
    }

    // Agar sticky tetap rapi saat resize window
    window.addEventListener('resize', () => setStickyLeft());
  </script>
</body>
</html>
